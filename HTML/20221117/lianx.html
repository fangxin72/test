<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				width: 600px;
				height: 27px;
				background: url(./top_bg.png);
			}
			.box > .left {
				width: 100px;
				height: 27px;
				background: url(./logo.gif) no-repeat;
				margin-left: 15px;
				float: left;
			}
			.right {
				float: right;
			}
			.right > li {
				float: left;
				font-size: 12px;
				padding: 0 15px;
				border-right: 1px solid #dbdbdb;
				margin-top: 5px;
				color: #656565;
			}
			.right > li.select {
				margin-right: 31px;
				border: none;
				background: url(./open_icon.gif) no-repeat;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<ul class="right">
				<li>购物车</li>
				<li>优惠券</li>
				<li>快速注卡</li>
				<li>各地购课</li>
				<li>手机报</li>
				<li>网址导航</li>
			</ul>
		</div>
