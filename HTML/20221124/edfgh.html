<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			ul {
				list-style-type: none;
				margin: 0;
				width: 400px;
				border: 1px solid #ccc;
				line-height: 30px;
				display: flex;
				/*flex中的容器属性：justify-content:水平方向的对齐方式
            flex-start:左对齐
            flex-end:右对齐
            center:居中对齐
            space-between:两端对齐
            space-around:平均分布
            */
				justify-content: center;
				/*flex中的容器属性：align-items:垂直方向的对齐方式
            flex-start:顶部对齐
            flex-end:底部对齐
            center:居中对齐
            baseline:基线对齐
            stretch:拉伸对齐
            */
			}
			ul > li {
				padding: 0 10px;
				background-color: skyblue;
			}
		</style>
	</head>
	<body></body>
</html>
