		<title>Document</title>
		<style>
			.box {
				border: 3px solid green;
				width: 600px;
				height: 600px;
				overflow: hidden;
				/*overflow属性的值
                 *hidden表示隐藏超出的内容
                 *scroll表示显示滚动条
                 *auto表示自动显示滚动条
                 *visible表示不隐藏超出的内容
                 */
			}
		</style>
	</head>
