<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				list-style: none;
				padding: 10px 5px;
			}
			.tgb {
				width: 280px;
				height: 400px;
				border: solid 1px skyblue;
				margin: 20px auto;
				padding: 10px;
				background-color: #fff;
				background-image: url(./more.gif) none repeat;
			}
			.tgb .shi h3 {
				float: left;
				font-size: 16px;
			}
			.tgb .shi h3 span {
				color: red;
			}
			.tgb .shi img {
				float: right;
			}
			.tgb .shi::after {
				display: block;
				clear: both;
			}
			.tgb ul li img {
				float: left;
				margin-right: 40px;
			}
			.tgb ul li {
				font-size: 14px;
			}
			.tgb ul li a {
				font-size: 14px;
				color: red;
				font-weight: bold;
			}
			.tgb ul li p {
				margin-top: 5px;
				color: gray;
			}
			.tgb ul li p span {
				color: #454545;
			}
		</style>
	</head>
	<body>
		<div class="tgb">
			<div class="shi">
				<h3>
					<span>SHOP</span>
					今日推荐
				</h3>
				<img src="./more.gif" alt="" />
			</div>
			<ul>
				<li>
					<img src="./img9.gif" alt="" />
					<a href="#">汉来国际美食百货</a>
					<p></p>
				</li>
			</ul>
		</div>
	</body>
</html>
