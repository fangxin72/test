<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.right > li.select {
				margin: right 31px;
				border: none;
				background-color: url(./);
			}
			.option {
				width: 200px;
				position: absolute;
				top: 20px;
				right: 30px;
				padding: 5px 10px;
				background-color: #fff;
				border: 1px solid #ccc;
				font-size: 12px;
				color: #868686;
			}
			.option ul {
				border-bottom: 1px solid #bfbfbf;
				padding-bottom: 10px 0;
			}
			.option ul::after {
				content: '';
				display: block;
				clear: both;
			}
			.option ul li {
				margin: 0 8px;
				float: left;
			}
			.option ul.last {
				border: none;
			}
		</style>
	</head>
	<body>
		<div class="option">
			<ul>
				<li>托福</li>
				<li>雅思</li>
				<li>考研</li>
				<li>职称英语</li>
				<li>初中</li>
				<li>日语</li>
			</ul>
			<ul>
				<li>网络课堂</li>
				<li>资讯中心</li>
				<li>知识堂</li>
				<li>大师讲坛</li>
				<li>学词</li>
				<li>考研搜校</li>
			</ul>
			<ul class="last">
				<li>M-zONE</li>
				<li>手机报</li>
				<li>时时英语</li>
			</ul>
		</div>
	</body>
</html>
